<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Awsome Books</title>
  </head>
  <body>
    <!-- navbar Start -->
    <nav class="navbar flex-row">
      <div class="logoBox"><a href="">Awesome Books</a></div>
      <ul class="flex-row navbarList">
        <li><a href="">List</a></li>
        <li><a href="">Add new</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <!-- navbar End -->

    <section class="view-books flex-column">
      <h1>Awesome books</h1>

      <article class="books">

      </article>
      <div class="underline"></div>
    </section>

    <form id="form" class="flex-column form">
      <article class="new-book">
        <h3>Add a new book</h3>

        <div class="input">
          <input id="new-title" name="title" placeholder="Title" /><br />
          <p id="empty-title"></p>

          <input
            id="new-author"
            name="author"
            placeholder="Author"
          />
          <p id="empty-author"></p>
        </div>

        <button id="add-book" class="add-book" type="submit">Add</button>
      </article>
    </form>
    <script src="script.js"></script>
  </body>
</html>
